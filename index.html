<!DOCTYPE html>
<html>

<head>

<body>
    <div class="wrapper">

                    <label for="menu-check" class="menu-label"><i class="fas fa-angle-down"></i></label>
                    <div class="menu-block"></div>
                    <ul>

                    <i class="fa fa-utensils"></i>
                    <h3 class="cell-title">Food</h3>
                    <p class="cell-content">Sushi</p>
               </div>
               <div class="cell">

                <div class="cell" id="kiss">Ancient Power<i class="fas fa-shield-alt"></i></div>

    </div>
